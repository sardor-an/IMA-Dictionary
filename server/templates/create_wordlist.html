{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="text-center mb-3">Wordlist</h3>
                    <form method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="title" name="title" placeholder="Enter a title" required>
                            <label for="title">Word Title</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary color" style="background-color: #3498db !important;">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
