{% extends 'base.html' %}
{% block content %}
<div class="main-content d-flex align-items-center justify-content-center text-center" style="min-height: 60vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form method="post">
                {% if g.user %}
                <h2 class="fw-bold mb-4">Hey {{ g.user['first_name'] }}, bugun yangi bilimlarni kashf etishga tayyormisan?</h2>
                <p class="lead text-muted mb-4">{{ g.translate(g.home_page_quote(), 'en', 'uz') }}</p>
                {% else %}
                <h2 class="fw-bold mb-4">Xush kelibsiz, kerakli so'zni qidiring</h2>
                {% endif %}
              
                    <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Kerakli so'zni qidiring" name="searched_word">
                    <button class="btn text-white" type="button" style="background-color:#1d2a57;">Qidirish</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
