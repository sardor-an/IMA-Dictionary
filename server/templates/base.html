<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.css') }}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Dictionary</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if g.user %}
                        <li class="nav-item my-nav-item"><a class="nav-link" href="{{ url_for('word.wordlist_view', id=g.history_wordlist['id']) }}">History</a></li>
                        <li class="nav-item my-nav-item"><a class="nav-link" href="#">Print</a></li>
                        <li class="nav-item my-nav-item"><a class="nav-link" href="#">Test</a></li>
                        <li class="nav-item my-nav-item"><a class="nav-link" href="#">Review</a></li>
                        <li class="nav-item my-nav-item"><a class="nav-link" href="#">Wordlist</a></li>
                        <li class="nav-item my-nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a></li>
                    {% else %}
                        <li class="nav-item my-nav-item"><a class="nav-link" href="{{ url_for('auth.login') }}">Login</a></li>
                        <li class="nav-item my-nav-item"><a class="nav-link" href="{{ url_for('auth.register') }}">Register</a></li>
                    {% endif %}
                </ul>
                
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="footer mt-auto py-4 text-light">
        <div class="container text-center">
            <!-- Social Media Links (Centered) -->
            <h5 class="text-uppercase">Follow us</h5>
            <div class="d-flex justify-content-center gap-3 mt-2">
                <a href="#" class="text-light fs-4 footer-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-light fs-4 footer-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-light fs-4 footer-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-light fs-4 footer-icon"><i class="fab fa-github"></i></a>
            </div>
    
            <!-- Copyright Text -->
            <div class="mt-3">
                <p class="mb-0 small">&copy; 2025 IMA. All rights reserved</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
