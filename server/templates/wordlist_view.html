{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <h3 class="text-primary">{{ wordlist.title }}</h3>
            <hr>

            {% if items %}
            <ul class="list-group text-start">
                {% for item in items %}
                <li class="list-group-item">{{ item['word'] }} - {{ item['uzbek_translation'] }}</li>
                {% endfor %}
            </ul>
            {% else %}
            <p class="text-muted">This wordlist is empty.</p>
            <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Explore New Words</a>
            {% endif %}
        </div>
    </div>
</div>

<style>
    .card {
        max-width: 500px;
        margin: auto;
        border-radius: 10px;
    }
    h3 {
        font-weight: bold;
    }
</style>
{% endblock %}
